	<h3>Sign up for latest news and offers!</h3>

	<form class="form-horizontal" action="#">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" id="firstname" placeholder="first name" name="firstname">
			</div>
		</div>
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">Surname</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" id="surname" placeholder="surname" name="surname">
			</div>
		</div>	
		<div class="form-group">
		    <label for="email" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
		    </div>
		  </div>
		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password" placeholder="Password">
		    </div>
		  </div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Sign Up</button>
		    </div>
		</div>
	</form>
